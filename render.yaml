services:
  # Backend API
  - type: web
    name: range-tutor-backend
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn tutor_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: range-tutor-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: range-tutor-frontend
    env: static
    region: oregon
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: range-tutor-db
    databaseName: range_tutor
    user: range_tutor_user
    region: oregon
